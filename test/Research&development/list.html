<script>

    function display_in_grid(parent, parentStyle, childrenTargeted, childrenStyle, listMode, gridMode) {
        const container = document.getElementById(parent);
        if (!container) {
            console.error('Container not found:', parent);
            return;
        }
        const elements = container.querySelectorAll('.' + childrenTargeted);

        container.style.display = '';
        container.style.gridTemplateColumns = '';
        container.style.gap = '';
        container.style.padding = '';
        container.style.flexDirection = '';

        elements.forEach(element => {
            element.classList.add('atome');
            removeStyle(element, childrenStyle); // Remove style
        });
        container.classList.remove(parentStyle);

        if (gridMode) {
            // Apply grid styles
            container.style.display = 'grid';
            container.style.gridTemplateColumns = 'repeat(4, 1fr)';
            container.style.gap = '20px';
            container.style.padding = '0px';
        } else if (listMode) {
            // Apply list styles
            container.style.display = 'flex';
            container.style.flexDirection = 'column';
            container.style.padding = '0px';
        }

        // Apply or remove styles from elements
        elements.forEach(element => {
            if (gridMode || listMode) {
                applyStyle(element, childrenStyle);
                element.classList.remove('atome');
            } else {
                removeStyle(element, childrenStyle);
                element.classList.add('atome');
            }
        });

        // Update container class
        if (parentStyle) {
            if (gridMode || listMode) {
                container.classList.add(parentStyle);
            } else {
                container.classList.remove(parentStyle);
            }
        }
    }


    function applyStyle(element, styleObject) {
        for (const property in styleObject) {
            if (styleObject.hasOwnProperty(property)) {
                element.style[property] = styleObject[property];
            }
        }
    }

    function removeStyle(element, styleObject) {
        for (const property in styleObject) {
            if (styleObject.hasOwnProperty(property)) {
                element.style[property] = ''; // Reset to default
            }
        }
    }

    function displayDefault() {
        // Code pour r√©tablir l'affichage d'origine
        display_in_grid('myGridContainer', '', 'grid', {}, false, false);
    }

    function displayGrid() {
        // Code pour passer en mode grille
        let grid_style = {
            backgroundColor: 'rebeccapurple',
            borderRadius: '29px',
            width: '100%',
            height: '100%',
            display: 'flex',
            justifyContent: 'center',
            alignItems: 'center'
        };
        display_in_grid('myGridContainer', 'grid_display', 'grid', grid_style, false, true);
    }

    function displayList() {
        // Code pour passer en mode liste
        let list_style = {
            borderRadius: '10px',
            margin: '5px 0'
        };
        display_in_grid('myGridContainer', 'list_display', 'grid', list_style, true, false);
    }
</script>
