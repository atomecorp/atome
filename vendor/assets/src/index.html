<script>


    let ws;

    function startWebSocket(msg) {


        ws = new WebSocket('ws://localhost:9393');

        ws.onopen = function () {
            displayMessage("Connected to WebSocket.");
        };

        ws.onmessage = function (event) {
            displayMessage("Received: " + event.data);
        };

        ws.onclose = function (event) {
            displayMessage("WebSocket closed.");
        };

    }

    function sendMessage(msg) {

        if (ws) {
            ws.send("Hello, WebSocket!");
            // displayMessage("Sent: Hello, WebSocket!");
        } else {
            displayMessage("WebSocket is not connected.");
        }
    }

    function displayMessage(message) {
        // alert("message is : "+message);
        // const messagesDiv = document.getElementById('messages');
        // messagesDiv.innerHTML += "<p>" + message + "</p>";
        "message"
    }

</script>
