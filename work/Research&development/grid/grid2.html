<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exemple GridStack.js</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gridstack/dist/gridstack.min.css">
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		.grid-stack-item-content {
			background: #3498db;
			color: white;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 20px;
			border-radius: 8px;
		}
	</style>
</head>
<body>

	<div class="grid-stack">
		<div class="grid-stack-item" gs-x="0" gs-y="0" gs-w="2" gs-h="2">
			<div class="grid-stack-item-content">1</div>
		</div>
		<div class="grid-stack-item" gs-x="2" gs-y="0" gs-w="2" gs-h="2">
			<div class="grid-stack-item-content">2</div>
		</div>
		<div class="grid-stack-item" gs-x="4" gs-y="0" gs-w="2" gs-h="2">
			<div class="grid-stack-item-content">3</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/gridstack/dist/gridstack-all.js"></script>
	<script>
		document.addEventListener("DOMContentLoaded", function () {
			var grid = GridStack.init();
		});
	</script>

</body>
</html>
