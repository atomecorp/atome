<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple HTML</title>
    <style>
        /* Styles globaux */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* Divs arrondies */
        .rounded {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #007bff;
            margin: 10px auto;
        }

        /* Avec ombre et bordure */
        .rounded.shadow {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border: 2px solid #0056b3;
        }

        /* Animation simple */
        .animate {
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .animate:hover {
            transform: scale(1.1);
            background-color: #0056b3;
        }

        /* Interactions */
        .interactive {
            cursor: pointer;
        }

        .interactive:active {
            background-color: #003f7f;
        }

        /* Typage et styles via balise CSS */
        .text {
            font-size: 18px;
            color: #333;
            margin: 20px 0;
        }

        .highlight {
            color: #ff5722;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Exemple de page HTML</h1>
    <p class="text">Voici un <span class="highlight">exemple</span> de texte avec un style appliqu√© via une balise CSS.</p>

    <!-- Div arrondie simple -->
    <div class="rounded"></div>

    <!-- Div arrondie avec ombre et bordure -->
    <div class="rounded shadow"></div>

    <!-- Div avec animation et interactions -->
    <div class="rounded shadow animate interactive"></div>
</div>
</body>
</html>
